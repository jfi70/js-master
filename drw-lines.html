<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="vendor/jquery-2.1.3.min.js"></script>
</head>
<body>
<canvas style="background-color: gainsboro " width="640" height="480" id="canvas">
</canvas>
<script>

    CanvasRenderingContext2D.prototype.strokeAtcNdb = function (x, y) {

        x = Math.floor(x) - 0.5;
        y = Math.floor(y) - 0.5 ;

        this.save();
        this.beginPath();
        this.rect(x - 0.25, y - 0.25, 0.5, 0.5);
        this.stroke();

        //  this.setLineDash([0.5,0.5]);
        this.beginPath();
        this.arc(x, y, 3.0, 0, Math.PI * 2);
        this.stroke();

        this.setLineDash([1, 1]);
        this.beginPath();
        this.arc(x, y, 5, 0, Math.PI * 2);
        this.stroke();

        this.setLineDash([1, 2]);
        this.beginPath();
        this.arc(x, y, 7, 0.09, Math.PI * 2 + 0.01);
        this.stroke();

        this.setLineDash([1, 2]);
        this.beginPath();
        this.arc(x, y, 8, 0.01, Math.PI * 2);
        this.stroke();

        this.restore();

    };


    CanvasRenderingContext2D.prototype.strokeAtcFix = function (x, y) {
        this.save();
        this.lineJoin = "bevel";

        x = Math.floor(x) - 0.5;
        y = Math.floor(y) - 0.5 ;

        x = x - 4;
        y = y + 4;

        this.beginPath();
        this.moveTo(x, y);
        this.lineTo(x + 8, y);
        this.lineTo(x + 4, y - 6.5);

        this.closePath();

        this.stroke();

        this.restore();
    };


    CanvasRenderingContext2D.prototype.strokeAtcVor = function (x, y) {

        x = Math.floor(x) - 0.5;
        y = Math.floor(y) - 0.5 ;

        this.save();
        this.lineJoin = "bevel";
        this.strokeRect(x - 0.25, y - 0.25, 0.5, 0.5);

        var s = 2;

        var h = 2.5;
        var w = 2.5;

        this.beginPath();

        this.moveTo(x - w * s, y);        // 0
        this.lineTo(x - w/2 * s, y - h * s);    // 1
        this.lineTo(x + w/2 * s, y - h * s);    // 2
        this.lineTo(x + w * s, y);          // 3
        this.lineTo(x + w/2 * s, y + h * s);    // 4
        this.lineTo(x - w/2 * s, y + h * s);    // 5
        // this.lineTo(x - 4*s, y);    //

        this.closePath();
        this.stroke();
        this.restore();
    };

    $(document).ready(function () {

        // var s = document.getElementById("save").innerHTML= "save"

        var cv = $('#canvas')[0];
        var ctx = cv.getContext("2d");
        var devicePixelRatio = window.devicePixelRatio || 1;

        console.log("device pixel ratio = ", devicePixelRatio);

        var width = canvas.width;
        var height = canvas.height;

        console.log("width = ", width, " height = ", height);
        canvas.width = width * devicePixelRatio;
        canvas.height = height * devicePixelRatio;

        canvas.style.width = width + 'px';
        canvas.style.height = height + 'px';

        ctx.scale(devicePixelRatio, devicePixelRatio);

        ctx.lineWidth = 1.0;
        ctx.strokeStyle = "rgb(255.255.255";
        ctx.beginPath();

        ctx.rect(10.5, 10.5, 10.0, 10.0);
        ctx.rect(25.0, 10.0, 10.0, 10.0);
        ctx.stroke();

        var x = 15;
        var y = 40;


        ctx.strokeAtcNdb(x, y);

        ctx.strokeAtcVor(x, 60);
        ctx.strokeAtcFix(x, 75);


        // $("#load").html('load');
        // var s = document.getElementById("save").innerHTML= "save"

    })
</script>
</body>
</html>
